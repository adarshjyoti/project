<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Selection</title>
    <style>
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
        }

        .icon-container label {
            margin: 5px;
            cursor: pointer;
        }

        .icon {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            margin: 5px;
        }

        .icon.selected {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <label for="icon1">
            <i class="icon fas fa-code"></i>
            Boot Camps
        </label>
        <label for="icon2">
            <i class="icon fas fa-graduation-cap"></i>
            Faculty Empowerment Program
        </label>
        <label for="icon3">
            <i class="icon fas fa-laptop-code"></i>
            Hackathon
        </label>
        <label for="icon4">
            <i class="icon fas fa-lightbulb"></i>
            Ideathons
        </label>
        <label for="icon5">
            <i class="icon fas fa-users"></i>
            Pre-Incubation
        </label>
        <label for="icon6">
            <i class="icon fas fa-user-graduate"></i>
            ATL Student Innovator Program
        </label>
        <label for="icon7">
            <i class="icon fas fa-bullseye"></i>
            Gain
        </label>
        <label for="icon8">
            <i class="icon fas fa-rocket"></i>
            Acceleration
        </label>
        <label for="icon9">
            <i class="icon fas fa-university"></i>
            Sujana Shibir
        </label>
        <label for="icon10">
            <i class="icon fas fa-lightbulb"></i>
            Entrepreneurship Development Program
        </label>
        <label for="icon11">
            <i class="icon fas fa-comments"></i>
            Ideation Workshops
        </label>
        <label for="icon12">
            <i class="icon fas fa-tint"></i>
            Hydroponics Cultivation
        </label>
    </div>

    <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js"></script>
</body>
</html>
