<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Programs</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/your_fontawesome_kit_id.js">
    <style>
        body {
            font-family: sans-serif;
        }

        .program-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .program-card {
            text-align: center;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .program-card h3 {
            margin-bottom: 10px;
        }

        .program-card button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            opacity: 0; /* Hide button initially */
            transition: opacity 0.2s ease-in-out;
        }

        .program-card:hover button {
            opacity: 0.8; /* Show button on hover */
        }

        .program-card button i {
            margin-right: 5px;
        }

        .program-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
