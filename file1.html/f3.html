<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Programs</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
        }

        .program-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .program-card {
            text-align: center;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            height: 200px;
        }

        .program-card h3 {
            margin-bottom: 10px;
        }

        .program-card button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .program-card button:hover {
            background-color: #ddd;
        }

        .program-card button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="program-container">
        <div class="program-card">
            <button>
               <!-- <i class="fa-solid fa-code fa-2xl"></i> -->
                Boot Camps
            </button>
            <img src="https://img.icons8.com/?size=100&id=ZYujt38OjL95&format=png&color=000000" alt="Boot Camps">
        </div>
        <div class="program-card">
            <button>
             <!--   <i class="fa-solid fa-graduation-cap fa-bounce fa-2xl"></i> -->
                Faculty Empowerment Program
            </button>
            <img src="https://img.icons8.com/?size=100&id=VOv43wzZ2G06&format=png&color=000000" alt="Faculty Empowerment Program">
        </div>
        <div class="program-card">
            
            <button>
               <!-- <i class="fa-solid fa-laptop fa-bounce fa-2xl"></i> -->
                Hackathon
            </button>
            <img src="https://img.icons8.com/?size=100&id=wgH2Qk7mFnEl&format=png&color=000000" alt="Hackathon">
        </div>
        <div class="program-card">
            <button>
                <!-- <i class="fa-solid fa-lightbulb fa-bounce fa-2xl" style="color: #FFD43B;"></i> -->
                Ideathons
            </button>
            <img src="https://img.icons8.com/?size=100&id=tI2IB1EJFmdP&format=png&color=000000" alt=" Ideathons">
        </div>
        <div class="program-card">
            <button>
             <!--   <i class="fa-solid fa-person fa-bounce fa-2xl"></i> -->
                Pre-Incubation
            </button>
            <img src="https://img.icons8.com/?size=100&id=45505&format=png&color=000000" alt="Pre-Incubation">
        </div>
        <div class="program-card">
            <button>
              <!-- <i class="fa-solid fa-graduation-cap fa-bounce fa-2xl"></i> -->
                ATL Student Innovator Program
            </button>
            <img src="https://img.icons8.com/?size=100&id=pd04WVGp2Y9p&format=png&color=000000" alt="ATL student Innovator Program">
        </div>
        <div class="program-card">
            <button>
                <!--<i class="fa-solid fa-chart-line fa-flip fa-2xl" style="color: #63E6BE;"></i>-->
                Gain
            </button>
            <img src="https://img.icons8.com/?size=100&id=AqzhpIu4Lwtz&format=png&color=000000" alt="Gain">
        </div>
        <div class="program-card">
            <button>
               <!-- <i class="fa-brands fa-space-awesome fa-bounce fa-2xl" style="color: #152318;"></i>-->
                Acceleration
            </button>
            <img src="https://img.icons8.com/?size=100&id=B0YxODenuYvG&format=png&color=000000" alt="Acceleration">
        </div>
        <div class="program-card">
            <button>
              <!--  <i class="fa-solid fa-gears fa-shake fa-2xl"></i>-->
                Sujana Shibir
            </button>
            <img src="https://img.icons8.com/?size=100&id=56719&format=png&color=000000" alt="Sujana Shibir">
        </div>
        <div class="program-card">
            <button>
             <!-- <i class="fa-solid fa-lightbulb fa-bounce fa-2xl" style="color: #FFD43B;"></i> -->
                Entrepreneurship Development Program
            </button>
            <img src="https://img.icons8.com/?size=100&id=ZI4DDlPNgG82&format=png&color=000000" alt="Acceleration">
        </div>
        <div class="program-card">
            <button>
             <!--   <i class="fa-solid fa-lightbulb fa-bounce fa-2xl" style="color: #FFD43B;"></i> -->
                Ideation Workshops
            </button>
            <img src="https://img.icons8.com/?size=100&id=7F71NyvKDYDW&format=png&color=000000" alt="  Ideation Workshops">
        </div>
        <div class="program-card">
            <button>
               <!-- <i class= "class="fa-solid fa-droplet fa-sm" style="color: #74C0FC;"></i>-->
                Hydroponics Cultivation
            </button>
            <img src="https://img.icons8.com/?size=100&id=sZOvTNV5hpRZ&format=png&color=000000" alt="Hydroponics Cultivation">
        </div>
    </div>
</body>
</html>
