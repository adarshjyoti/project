<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Programs</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/your_fontawesome_kit_id.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
        }

        .program-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .program-card {
            text-align: center;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            height: 200px;
        }

        .program-card h3 {
            margin-bottom: 10px;
        }

        .program-card button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .program-card button:hover {
            background-color: #ddd;
        }

        .program-card button a {
            color: inherit;
            text-decoration: none;
        }

        .program-card button i {
            margin-right: 5px;
        }
    </style>
</head>
