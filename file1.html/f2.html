<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Programs</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/your_fontawesome_kit_id.js">
    <style>
        body {
            font-family: sans-serif;
        }

        .program-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .program-card {
            text-align: center;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            height: 200px;
        }

        .program-card h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="program-container">
        <div class="program-card">
            <i class="icon fas fa-code"></i>
            <h3>Boot Camps</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-graduation-cap"></i>
            <h3>Faculty Empowerment Program</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-laptop-code"></i>
            <h3>Hackathon</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-lightbulb"></i>
            <h3>Ideathons</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-users"></i>
            <h3>Pre-Incubation</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-user-graduate"></i>
            <h3>ATL Student Innovator Program</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-bullseye"></i>
            <h3>Gain</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-rocket"></i>
            <h3>Acceleration</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-university"></i>
            <h3>Sujana Shibir</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-lightbulb"></i>
            <h3>Entrepreneurship Development Program</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-comments"></i>
            <h3>Ideation Workshops</h3>
        </div>
        <div class="program-card">
            <i class="icon fas fa-tint"></i>
            <h3>Hydroponics Cultivation</h3>
        </div>
    </div>
</body>
</html>
